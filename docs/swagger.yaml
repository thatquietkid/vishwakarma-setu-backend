basePath: /api
definitions:
  controllers.InspectionRequest:
    properties:
      machine_id:
        type: string
      media_urls:
        description: Array of image URLs
        items:
          type: string
        type: array
      report_data:
        additionalProperties: true
        description: Flexible Key-Value pairs
        type: object
      report_type:
        description: listing, check_out, check_in
        type: string
      summary:
        type: string
      verdict:
        type: string
    type: object
  controllers.MaintenanceRequest:
    properties:
      cost:
        type: number
      description:
        type: string
      document_url:
        type: string
      machine_id:
        type: string
      service_date:
        description: YYYY-MM-DD
        type: string
      technician:
        type: string
      type:
        type: string
    type: object
  controllers.RentalRequest:
    properties:
      end_date:
        description: 'Format: YYYY-MM-DD'
        example: "2025-01-05"
        type: string
      machine_id:
        example: uuid-string
        type: string
      start_date:
        description: 'Format: YYYY-MM-DD'
        example: "2025-01-01"
        type: string
    type: object
  controllers.RentalStatusUpdate:
    properties:
      status:
        description: approved, rejected, completed
        example: approved
        type: string
    type: object
  controllers.UploadResponse:
    properties:
      url:
        type: string
    type: object
  models.InspectionReport:
    properties:
      created_at:
        type: string
      id:
        type: string
      inspection_date:
        type: string
      inspector_id:
        type: integer
      machine_id:
        type: string
      media_urls:
        description: 'FIX: Added swaggertype:"array,string"'
        items:
          type: string
        type: array
      report_data:
        description: 'FIX: Added swaggertype:"object"'
        type: object
      report_type:
        type: string
      summary:
        type: string
      updated_at:
        type: string
      verdict:
        type: string
    type: object
  models.Machine:
    properties:
      category:
        description: New Fields for Search
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      listing_type:
        description: sale, rent, both
        type: string
      location:
        description: e.g., "Faridabad, Haryana"
        type: string
      manufacturer:
        type: string
      model_number:
        type: string
      price_for_sale:
        type: number
      rental_price_per_day:
        type: number
      rental_price_per_month:
        type: number
      security_deposit:
        type: number
      seller_id:
        type: integer
      specs:
        description: 'UPDATED: Added swaggertype:"object" to fix Swagger generation'
        type: object
      status:
        type: string
      title:
        type: string
      updated_at:
        type: string
      year_of_manufacture:
        type: integer
    type: object
  models.MaintenanceRecord:
    properties:
      cost:
        type: number
      created_at:
        type: string
      description:
        type: string
      document_url:
        description: 'Optional: Link to invoice/document image'
        type: string
      id:
        type: string
      machine_id:
        type: string
      service_date:
        type: string
      technician:
        type: string
      type:
        description: e.g., "Routine", "Repair", "Replacement"
        type: string
      updated_at:
        type: string
    type: object
  models.Rental:
    properties:
      created_at:
        type: string
      end_date:
        type: string
      id:
        type: string
      machine:
        allOf:
        - $ref: '#/definitions/models.Machine'
        description: Preloads (Optional, for returning full details)
      machine_id:
        type: string
      platform_fee:
        description: e.g. 5%
        type: number
      renter_id:
        description: Matches Auth Service ID type
        type: integer
      security_deposit:
        type: number
      start_date:
        type: string
      status:
        description: 'Status Flow: pending -> approved -> active -> completed (or
          rejected/cancelled)'
        type: string
      total_amount:
        description: Financials
        type: number
      updated_at:
        type: string
    type: object
host: localhost:1324
info:
  contact: {}
  description: Backend API for Vishwakarma Setu B2B Marketplace.
  title: Vishwakarma Setu API
  version: "1.0"
paths:
  /:
    get:
      description: Returns a welcome message for the API.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Welcome Message
      tags:
      - General
  /bad-request:
    get:
      produces:
      - application/json
      responses:
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Bad Request Handler
      tags:
      - Errors
  /forbidden:
    get:
      produces:
      - application/json
      responses:
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Forbidden Handler
      tags:
      - Errors
  /health:
    get:
      description: Checks if the backend server is running.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health Check
      tags:
      - General
  /inspections:
    post:
      consumes:
      - application/json
      description: Submit a verification report with media URLs. Only Inspectors/Admins
        should ideally do this.
      parameters:
      - description: Inspection Data
        in: body
        name: report
        required: true
        schema:
          $ref: '#/definitions/controllers.InspectionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.InspectionReport'
        "400":
          description: Invalid Input
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Submit an inspection report
      tags:
      - Inspection
  /internal-server-error:
    get:
      produces:
      - application/json
      responses:
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Internal Server Error Handler
      tags:
      - Errors
  /machines:
    get:
      description: Retrieve a list of machines with optional filtering, sorting, and
        pagination.
      parameters:
      - description: Search query
        in: query
        name: q
        type: string
      - description: Filter by Category
        in: query
        name: category
        type: string
      - description: Filter by Manufacturer
        in: query
        name: manufacturer
        type: string
      - description: Filter by Location
        in: query
        name: location
        type: string
      - description: Filter by Listing Type (sale, rent)
        in: query
        name: type
        type: string
      - description: Sort order (price_asc, price_desc, oldest)
        in: query
        name: sort
        type: string
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
      summary: Get all machine listings
      tags:
      - Machines
    post:
      consumes:
      - application/json
      description: Register a new machine for sale or rent. Requires Seller or Admin
        Role.
      parameters:
      - description: Machine Details
        in: body
        name: machine
        required: true
        schema:
          $ref: '#/definitions/models.Machine'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Machine'
        "400":
          description: Invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden (Buyers cannot list)
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new machine listing
      tags:
      - Machines
  /machines/{id}:
    delete:
      description: Remove a listing. Only Owner or Admin can perform this.
      parameters:
      - description: Machine ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Success
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Not authorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete a listing
      tags:
      - Machines
    put:
      consumes:
      - application/json
      description: Update details. Only Owner or Admin can perform this.
      parameters:
      - description: Machine ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated Data
        in: body
        name: machine
        required: true
        schema:
          $ref: '#/definitions/models.Machine'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Machine'
        "403":
          description: Not authorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update a listing
      tags:
      - Machines
  /machines/{machine_id}/inspection:
    get:
      description: Retrieve the latest inspection report for a specific machine.
      parameters:
      - description: Machine UUID
        in: path
        name: machine_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.InspectionReport'
      summary: Get inspection report for a machine
      tags:
      - Inspection
  /machines/{machine_id}/maintenance:
    get:
      description: Retrieve full service history for a machine.
      parameters:
      - description: Machine ID
        in: path
        name: machine_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.MaintenanceRecord'
            type: array
      summary: Get maintenance history
      tags:
      - Maintenance
  /maintenance:
    post:
      consumes:
      - application/json
      description: Add a service history log for a machine. Only the owner can do
        this.
      parameters:
      - description: Maintenance Data
        in: body
        name: record
        required: true
        schema:
          $ref: '#/definitions/controllers.MaintenanceRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.MaintenanceRecord'
        "400":
          description: Invalid input
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Not authorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Add a maintenance record
      tags:
      - Maintenance
  /not-found:
    get:
      produces:
      - application/json
      responses:
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Not Found Handler
      tags:
      - Errors
  /rentals:
    post:
      consumes:
      - application/json
      description: Initiate a rental request. Calculates fees based on duration. Requires
        Renter Auth.
      parameters:
      - description: Rental Details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.RentalRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Rental'
        "400":
          description: Invalid input or dates
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Machine not found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Request to rent a machine
      tags:
      - Rentals
  /rentals/{id}/status:
    put:
      consumes:
      - application/json
      description: Approve, reject, or complete a rental. Only the machine owner can
        do this.
      parameters:
      - description: Rental ID
        in: path
        name: id
        required: true
        type: string
      - description: New Status
        in: body
        name: status
        required: true
        schema:
          $ref: '#/definitions/controllers.RentalStatusUpdate'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Rental'
        "403":
          description: Not authorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update rental status
      tags:
      - Rentals
  /rentals/manage:
    get:
      description: Retrieve all incoming rental requests for machines owned by the
        logged-in user.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Rental'
            type: array
      security:
      - BearerAuth: []
      summary: Get rental requests for my machines
      tags:
      - Rentals
  /rentals/my:
    get:
      description: Retrieve all rental requests made by the logged-in user.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Rental'
            type: array
      security:
      - BearerAuth: []
      summary: Get my rental history
      tags:
      - Rentals
  /unauthorized:
    get:
      produces:
      - application/json
      responses:
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Unauthorized Handler
      tags:
      - Errors
  /upload:
    post:
      consumes:
      - multipart/form-data
      description: Upload an image file (jpg, png, jpeg) and get a local URL. Max
        size 5MB.
      parameters:
      - description: Image file
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/controllers.UploadResponse'
        "400":
          description: Invalid file
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Upload an image
      tags:
      - Utility
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
